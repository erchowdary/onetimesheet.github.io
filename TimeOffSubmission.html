<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Time Off Submission</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.4/css/bootstrap-datetimepicker.min.css"" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
<link href="css/media.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="header">
  <div class="container-fluid">
    <div class="row">
		<ul class="menu-nv">
			<li>
                <a href="index.html"><i class="fas fa-chevron-left "></i></a>
			</li>
			<li>
				<a href="#">Time Off Submission</a>
			</li>
		</ul>
        <a class="logo-sm " href="index.html"><img src="images/One_time_sheet_logo-icon.jpg" alt="" /></a>
    </div>
  </div>
</header>
<div style="padding-top:50px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<label >Time Off Start Date</label>
						<div class="icon-field">
							<input id="timeofstartdate" type="text" class="form-control" >
							<span><i class="fas fa-calendar-alt"></i></span>
						</div>
					 </div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label>&nbsp;</label>
						<div class="icon-field">
							<input id="timeofstarttime" type="text" class="form-control" >
							<span><i class="far fa-clock"></i></span>
						</div>
					 </div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<label>Time Off End Date</label>
						<div class="icon-field">
							<input id="timeofenddate" type="text" class="form-control" >
							<span><i class="fas fa-calendar-alt"></i></span>
						</div>
					 </div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label >&nbsp;</label>
						<div class="icon-field">
							<input id="timeofendtime" type="text" class="form-control" >
							<span><i class="far fa-clock"></i></span>
						</div>
					 </div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<div class="form-check form-check-inline">
						  <label class="form-check-label">
							<input type="checkbox" class="form-check-input" value=""> All Day Event
						  </label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label >Time Off Description</label>
						<textarea class="form-control" ></textarea>
					 </div>
				</div>
			</div>
      </div>
    </div>
  </div>
</div>
<footer class="fot">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <ul class="btn-lst">
			<li>
				<button>
					<span><i class="fas fa-share"></i></span> Submit For Approval
				</button>
			</li>
			
		</ul>
      </div>
    </div>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"  ></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.4/js/bootstrap-datetimepicker.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" ></script>
<script type="text/javascript">
	//menu
    $("#timeofstartdate, #timeofenddate").datetimepicker({
        format: "DD MM YYYY"
    });
	$("#timeofstarttime, #timeofendtime").datetimepicker({
        format: "h:mm:ss"
    });
</script>
</body>
</html>
